{% extends 'layout.html' %}

{% block content %}

    <h1>Load Existing Session</h1>

    <h3>Choose a session to load</h3>

    {% for session in sessions %}
        <button
            class="btn btn-primary btn-lg btn-block"
            onclick='location.href="/session/sheet/{{ session }}";'
            type="button">

            {{ session }}
        </button>
    {% endfor %}

{% endblock %}
